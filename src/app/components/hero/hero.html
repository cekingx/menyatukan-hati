<section class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center px-4" style="background-image: url('/assets/images/hero.jpg')">
  <div class="text-center max-w-4xl mx-auto">
    <div class="mb-8">
      <h1 class="text-4xl md:text-7xl font-sans font-black text-white mb-4 tracking-wide drop-shadow-lg">
        Menyatukan Hati
      </h1>
      <div class="w-32 h-0.5 bg-white mx-auto mb-8 drop-shadow-md"></div>
      <p class="text-xl md:text-2xl text-white font-dancing mb-8 drop-shadow-md">
        The Wedding Celebration of
      </p>
      <div class="space-y-4">
        <h2 class="text-5xl md:text-6xl font-sans font-black text-white drop-shadow-lg">
          {{groomShortName}}
        </h2>
        <div class="text-3xl md:text-4xl text-white font-sans font-bold drop-shadow-md">&</div>
        <h2 class="text-5xl md:text-6xl font-sans font-black text-white drop-shadow-lg">
          {{brideShortName}}
        </h2>
      </div>
    </div>
    
    <div class="mb-8" *ngIf="guestName">
      <p class="text-lg md:text-xl text-white font-medium italic drop-shadow-md">
        Dear {{guestName}}
      </p>
      <p class="text-large md:text-2xl text-white font-dancing mt-2 drop-shadow-lg">
        You are cordially invited to our wedding celebration
      </p>
    </div>
    
    <button (click)="scrollToNextSection()" class="bg-primary-100 hover:bg-primary-300 text-white px-8 py-4 rounded-full text-md md:text-xl font-medium transition-all duration-300 transform hover:scale-105 drop-shadow-lg">
      Open Invitation
    </button>
  </div>
</section>
