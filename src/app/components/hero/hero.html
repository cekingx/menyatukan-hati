<section class="min-h-screen bg-gradient-to-br from-rose-50 to-pink-100 flex items-center justify-center px-4">
  <div class="text-center max-w-4xl mx-auto">
    <div class="mb-8">
      <h1 class="text-6xl md:text-8xl font-serif text-rose-800 mb-4 tracking-wide">
        Menyatukan Hati
      </h1>
      <div class="w-32 h-0.5 bg-rose-400 mx-auto mb-8"></div>
      <p class="text-xl md:text-2xl text-rose-600 font-light mb-8">
        The Wedding Celebration of
      </p>
      <div class="space-y-4">
        <h2 class="text-4xl md:text-6xl font-serif text-rose-900">
          {{groomShortName}}
        </h2>
        <div class="text-3xl md:text-4xl text-rose-500 font-light">&</div>
        <h2 class="text-4xl md:text-6xl font-serif text-rose-900">
          {{brideShortName}}
        </h2>
      </div>
    </div>
    
    <div class="mb-8" *ngIf="guestName">
      <p class="text-lg md:text-xl text-rose-700 font-medium">
        Dear {{guestName}}
      </p>
      <p class="text-sm md:text-base text-rose-600 mt-2">
        You are cordially invited to our wedding celebration
      </p>
    </div>
    
    <button class="bg-rose-600 hover:bg-rose-700 text-white px-8 py-4 rounded-full text-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-lg">
      Open Invitation
    </button>
  </div>
</section>
