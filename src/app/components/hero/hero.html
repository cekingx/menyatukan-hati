<section class="h-screen bg-cover bg-center bg-no-repeat flex items-end md:items-start justify-center px-4" [style.background-image]="'url(' + heroBackgroundImage + ')'">
  <!-- Mobile layout: all content at bottom -->
  <div class="block md:hidden text-left w-full mx-auto pb-20">
    <div class="mb-6">
      <div class="space-y-1">
        <p class="text-lg font-sans font-medium text-white drop-shadow-lg">
          Pawiwahan lan Mepandes
        </p>
        <h2 class="text-2xl font-sans font-black text-white drop-shadow-lg">
          {{groomShortName}} & {{brideShortName}}
        </h2>
      </div>
    </div>
    
    <div class="mb-6" *ngIf="guestName">
      <p class="text-sm text-white font-medium italic drop-shadow-md">
        Kepada Bpk/Ibu/Saudara/I
      </p>
      <p class="text-sm text-white font-medium italic drop-shadow-md">
        {{guestName}}
      </p>
    </div>
    
    <button (click)="scrollToNextSection()" class="bg-primary-100 hover:bg-primary-300 text-white px-6 py-3 text-sm font-medium transition-all duration-300 transform hover:scale-105 drop-shadow-lg">
      Open Invitation
    </button>
  </div>

  <!-- Desktop layout: top and bottom content -->
  <div class="hidden md:flex md:flex-col md:justify-between md:h-full md:w-full md:max-w-4xl md:mx-auto md:py-16">
    <!-- Top content -->
    <div class="text-center">
      <h1 class="text-4xl font-sans font-bold text-white mb-4 tracking-wide drop-shadow-lg">
        Menyatukan Hati
      </h1>
      <div class="w-32 h-0.5 bg-white mx-auto mb-6 drop-shadow-md"></div>
      <p class="text-2xl text-white font-dancing drop-shadow-md">
        The Wedding Celebration of
      </p>
    </div>

    <!-- Bottom content -->
    <div class="text-center">
      <div class="mb-6">
        <div class="space-y-4">
          <h2 class="text-4xl font-sans font-bold text-white drop-shadow-lg">
            {{groomShortName}} & {{brideShortName}}
          </h2>
        </div>
      </div>
      
      <div class="mb-6" *ngIf="guestName">
        <p class="text-xl text-white font-medium italic drop-shadow-md">
          Kepada Bpk/Ibu/Saudara/I
        </p>
        <p class="text-xl text-white font-medium italic drop-shadow-md">
          {{guestName}}
        </p>
      </div>
      
      <button (click)="scrollToNextSection()" class="bg-primary-100 hover:bg-primary-300 text-white px-8 py-4 text-xl font-medium transition-all duration-300 transform hover:scale-105 drop-shadow-lg">
        Open Invitation
      </button>
    </div>
  </div>

  <!-- Floating Music Control Button -->
  <button 
    (click)="toggleMusic()" 
    class="fixed bottom-4 right-4 md:bottom-6 md:right-6 z-50 bg-white bg-opacity-90 hover:bg-opacity-100 text-black p-3 md:p-4 transition-all duration-300 backdrop-blur-sm rounded-full shadow-lg hover:shadow-xl transform hover:scale-105"
    title="Toggle Music">
    <!-- Play Icon -->
    <svg *ngIf="!isMusicPlaying" class="w-4 h-4 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
    <!-- Pause Icon -->
    <svg *ngIf="isMusicPlaying" class="w-4 h-4 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 24 24">
      <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
    </svg>
  </button>
</section>
